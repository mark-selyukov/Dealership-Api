apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-%s" .Release.Name "api" | trunc 63 | quote }}
  labels:
    app: dealership-api
spec:
  rules:
    - host: dealership.selyslab.com
      http: 
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ printf "%s-%s" .Release.Name "api" | trunc 63 | quote }}
                port: 
                  name: http        